<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Home Screen</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS styling for the fake phone screen */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            user-select: none; /* Text selection ko disable karein */
            background: linear-gradient(to top right, #2c3e50, #4c4a8a);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
        }
        .status-bar .right-icons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .app-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            padding: 2rem 0.5rem;
            text-align: center;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .app-icon:active {
            transform: scale(0.9);
        }
        .app-icon .icon-bg {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app-icon .icon-name {
            color: white;
            font-size: 0.75rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .dock {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            margin: 0 1rem 1rem 1rem;
        }
        .dock .app-icon .icon-bg {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Hidden password input field */
        #password-input {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            display: none; /* Initially hidden */
            outline: none;
        }
        #password-input::placeholder {
            color: #999;
        }

        /* Message to confirm exit */
        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            color: #a4e019;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div id="phone-screen" class="phone-screen">
        <!-- Status Bar -->
        <div class="status-bar">
            <span>09:41</span>
            <div class="right-icons">
                <i class="fas fa-wifi"></i>
                <span>5G</span>
                <i class="fas fa-battery-full"></i>
                <span>81%</span>
            </div>
        </div>

        <!-- App Grid -->
        <div class="app-grid">
            <div class="app-icon" onclick="fakeAction('Messages')">
                <div class="icon-bg text-white"><i class="fas fa-comment text-xl"></i></div>
                <span class="icon-name">Messages</span>
            </div>
            <!-- ... (Other icons) ... -->
        </div>

        <!-- Bottom Dock. Long press on this dock to reveal the input field. -->
        <div id="dock" class="dock">
            <div class="app-icon" onclick="fakeAction('Phone')">
                <div class="icon-bg text-white"><i class="fas fa-phone text-xl"></i></div>
            </div>
            <div class="app-icon" onclick="fakeAction('Browser')">
                <div class="icon-bg text-white"><i class="fas fa-globe text-xl"></i></div>
            </div>
            <div class="app-icon" onclick="fakeAction('AppStore')">
                <div class="icon-bg text-white"><i class="fas fa-store text-xl"></i></div>
            </div>
            <div class="app-icon" onclick="fakeAction('Files')">
                <div class="icon-bg text-white"><i class="fas fa-folder text-xl"></i></div>
            </div>
        </div>
    </div>
    
    <!-- Hidden password input field -->
    <input type="text" id="password-input" placeholder="पासवर्ड">

    <!-- Message to confirm exit -->
    <div id="success-message" class="success-message">
        <p>असली होम पेज पर वापस आ गए हैं!</p>
    </div>
    
    <script>
        // Fake action for app icons - koi bhi icon click karne par kuch nahi hoga.
        function fakeAction(appName) {
            console.log(`${appName} icon was clicked on the fake screen.`);
        }

        const dock = document.getElementById('dock');
        const passwordInput = document.getElementById('password-input');
        const phoneScreen = document.getElementById('phone-screen');
        const successMessage = document.getElementById('success-message');
        
        let pressTimer;

        // Long press detection for mobile devices
        dock.addEventListener('touchstart', (e) => {
            // Touch event ko rokein taki browser default behavior na kare
            e.preventDefault(); 
            pressTimer = setTimeout(() => {
                passwordInput.style.display = 'block';
                passwordInput.focus();
            }, 1000); // 1 second long press
        });

        dock.addEventListener('touchend', () => {
            clearTimeout(pressTimer);
        });

        // Password check when 'Enter' key is pressed
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (passwordInput.value.toLowerCase() === 'sonu') {
                    // Password sahi hai to screen hide karein
                    phoneScreen.style.display = 'none';
                    passwordInput.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // 3 seconds ke baad message hata dein
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    // Password galat hai to input field khali kar dein
                    passwordInput.value = '';
                    passwordInput.placeholder = 'गलत पासवर्ड';
                }
            }
        });
    </script>
</body>
</html>
